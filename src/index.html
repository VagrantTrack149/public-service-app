<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="./styles/output.css">
</head>
<body>
    <div id="controles" class=" left-0 top-0 w-1/4 h-full overflow-y-auto">
        <form class="absolute top-10 left-0 bg-white p-4 rounded shadow-lg w-1/5">
            <select name="estados" id="estados" class="mb-2 w-full">
                <option value="" class="w-full">Seleccione un estado </option>
            </select>
            <select name="municipios" id="municipios" class="mb-2 w-full">
                <option value="" class="w-full">Seleccione un municipio </option>
            </select>

            <div hidden><label for="lat">Latitude</label><input type="text" name="lat" id="lat"></div>
            <div hidden><label for="lng">Longitude</label><input type="text" name="lng" id="lng"></div>
        </form>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/estados.js"></script>
    
</body>
</html>
